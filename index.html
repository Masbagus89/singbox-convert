<!DOCTYPE html>
<html>
<head>
  <title>Sing-box Converter</title>
</head>
<body>
  <h1>Sing-box Converter</h1>
  <textarea id="configInput" rows="10" cols="80"></textarea><br />
  <button onclick="convert()">Convert</button>
  <pre id="output"></pre>
<div style="margin-top:10px;">
  <button onclick="copyOutput()">Copy Output</button>
  <button onclick="downloadOutput()">Download .bpf</button>
</div>
<script>
function copyOutput() {
  const text = document.getElementById("output").textContent;
  navigator.clipboard.writeText(text).then(() => alert("Output tersalin!"));
}

function downloadOutput() {
  const text = document.getElementById("output").textContent;
  const blob = new Blob([text], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "converted-config.bpf";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
</script>
  <script>
    async function convert() {
      const config = document.getElementById("configInput").value;
      const res = await fetch("/api/convert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ config })
      });
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
