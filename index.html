<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      max-width: 500px;
    }
    pre {
      width: 100%;
      max-width: 500px;
      text-align: left;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
      textarea, pre {
      border: 2px solid orange;
      box-shadow: 0 4px 8px rgba(255, 165, 0, 0.3);
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
</style>
  <title>Sing-box Converter</title>
</head>
<body>
  <h1 style="color: #007bff;">Sing-box Converter</h1>
  <textarea id="configInput" rows="10" cols="80"></textarea><br />
  <button onclick="convert()">Convert</button>
  <pre id="output"></pre>
<div style="margin-top:10px;">
  <button onclick="copyOutput()">Copy Output</button>
  <button onclick="downloadOutput()">Download .bpf</button>
</div>
<script>
function copyOutput() {
  const text = document.getElementById("output").textContent;
  navigator.clipboard.writeText(text).then(() => alert("Output tersalin!"));
}

function downloadOutput() {
  const text = document.getElementById("output").textContent;
  const blob = new Blob([text], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "converted-config.bpf";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
</script>
  <script>
    async function convert() {
      const config = document.getElementById("configInput").value;
      const res = await fetch("/api/convert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ config })
      });
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
